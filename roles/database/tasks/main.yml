# roles/database/tasks/main.yml
---
- name: setup Mysql with mysql db and remote login
  hosts: mysqlserver
  become: true
  tasks:
    - name: Installing Mysql  and dependencies
      package:
       name: "{{item}}"
       state: present
       update_cache: yes
      loop:
       - mysql-server
       - mysql-client 
       - python3-mysqldb
       - libmysqlclient-dev
      become: yes
    - name: start and enable mysql service
      service:
        name: mysql
        state: started
        enabled: yes
    - name: creating mysql user (medium_post)
      mysql_user:
        name: demo
        password: 
        priv: '*.*:ALL'
        host: '%'
        state: present
    - name: creating db
      mysql_db:
        name: demo
        state: present
    - name: Enable remote login to mysql
      lineinfile:
         path: /etc/mysql/mysql.conf.d/mysqld.cnf
         regexp: '^bind-address'
         line: 'bind-address = 0.0.0.0'
         backup: yes
      notify:
         - Restart mysql
    - name: Copy sample data
      copy: src=dump.sql dest=/tmp/dump.sql
  
    - name: Insert sample data
      shell: cat /tmp/dump.sql | mysql -u demo -pdemo demo

    - name: Install MySQL extension for PHP
      apt: name=php5-mysql state=present
  handlers:
    - name: Restart mysql
      service:
        name: mysql
        state: restarted
